<!-- Outdoor -->

<div class="block">
    <h3>Outdoor</h3>

    <div class="reading">
        <i data-bind-class="outdoor_temperature_arrow"></i>
        <span class="number" data-bind="outdoor.Temperature | shortenedNumber"></span>
    </div>

    <table class="minmax">
        <tr>
            <td class="number" data-bind="outdoor.min_temp | shortenedNumber"></td>
            <td class="number" data-bind="outdoor.max_temp | shortenedNumber"></td>
        </tr>
        <tr>
            <td class="time" data-bind="outdoor_min_temp_time"></td>
            <td class="time" data-bind="outdoor_max_temp_time"></td>
        </tr>
    </table>
</div>
